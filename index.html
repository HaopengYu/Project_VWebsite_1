    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript">
    $('.testSlider').slick({

      // normal options...
      infinite: true,

      // the magic
      responsive: [{

          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            infinite: true
          }

        }, {

          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            dots: true
          }

        }, {

          breakpoint: 300,
          settings: "unslick" // destroys slick

        }]
    });
    </script>
